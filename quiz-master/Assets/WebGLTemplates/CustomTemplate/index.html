<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | QuizGameClient</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 style="width: 960px; height: 600px;" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">QuizGameClient</div>
      </div>
    </div>
    
    <!-- Unity 로더 스크립트 (동기 로드) -->
    <script src="Build/unity.loader.js"></script>
    
    <!-- 재발방지책 #76: jslib 훅 추가 -->
    <!-- UNITY_JSLIB_PLUGINS -->
    
    <script>
      var canvas = document.querySelector("#unity-canvas");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var v = Date.now();
      var loaderUrl = buildUrl + "/unity.loader.js?v=" + v;
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/unity.data?v=" + v,
        frameworkUrl: buildUrl + "/unity.framework.js?v=" + v,
        codeUrl: buildUrl + "/unity.wasm?v=" + v,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "QuizGameClient",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        // WebGL 설정 개선
        matchWebGLToCanvasSize: false,
        devicePixelRatio: 1,
        // 오류 처리 개선
        onError: function(message) {
          console.error('Unity 로더 오류:', message);
          unityShowBanner('Unity 로딩 중 오류가 발생했습니다: ' + message, 'error');
        }
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      // If you would like all file writes inside Unity Application.persistentDataPath
      // directory to automatically persist so that the contents are remembered when
      // the user revisits the site the next time, uncomment the following line:
      // config.autoSyncPersistentDataPath = true;
      // This autosyncing is currently not the default behavior to avoid regressing
      // existing user projects that might rely on the earlier manual
      // JS_FileSystem_Sync() behavior, but in future Unity version, this will be
      // expected to change.

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
      }

      // Unity 인스턴스 생성
      createUnityInstance(canvas, config, function (progress) {
        progressBarFull.style.width = 100 * progress + "%";
      }).then(function (unityInstance) {
        // 재발 방지: Unity 인스턴스를 전역에 할당 (PostMessage.jslib와 연결성 보장)
        window.unityInstance = unityInstance;
        window.unityinstance = unityInstance; // 재발방지책 #76: 변수명 통일
        console.log('Unity 인스턴스 전역 할당 완료:', window.unityInstance);
        
        loadingBar.style.display = "none";
        fullscreenButton.onclick = function () {
          unityInstance.SetFullscreen(1);
        };
        
        // Unity 인스턴스 준비 완료 후 큐된 메시지 처리 (재발 방지: 타이밍 안정화)
        console.log('Unity 인스턴스 생성 완료, 준비 상태 확인 중...');
        
        // Unity 인스턴스가 실제로 준비될 때까지 대기 (재발 방지: 정확한 타이밍)
        function waitForUnityReady() {
          if (window.unityInstance && window.unityInstance.SendMessage && typeof window.unityInstance.SendMessage === 'function') {
            console.log('Unity 인스턴스 준비 완료, 큐 flush 호출');
            if (window.checkUnityReady) {
              window.checkUnityReady();
            }
          } else {
            console.log('Unity 인스턴스 아직 준비 중, 100ms 후 재시도...');
            setTimeout(waitForUnityReady, 100);
          }
        }
        
        // 즉시 시작
        waitForUnityReady();
        
        // 재발 방지책: 씬 전환 완료 감지 시스템 추가 (통합 해결책)
        console.log('씬 전환 완료 감지 시스템 초기화');
        
        // Unity에서 씬 전환 완료 알림을 받으면 JavaScript 함수 재등록
        window.addEventListener('message', function(e) {
          if (e.data && e.data.type === 'scene-transition-complete') {
            console.log('씬 전환 완료 감지 - JavaScript 함수 재등록 시작');
            
            // 재발 방지책 #19: Unity 인스턴스 재확인 및 지연 처리
            setTimeout(function() {
              if (window.unityInstance && window.unityInstance.SendMessage) {
                console.log('Unity 인스턴스 준비됨 - 씬 전환 완료 처리');
                
                // 재발 방지책: 강제 재등록 시스템 실행
                if (window.ForceReinitializeJavaScriptFunctions) {
                  window.ForceReinitializeJavaScriptFunctions();
                }
                
                // 큐된 메시지가 있으면 처리
                if (window.__messageQueue && window.__messageQueue.length > 0) {
                  console.log('큐된 메시지 처리 시작:', window.__messageQueue.length, '개');
                  window.checkUnityReady();
                }
                
                // 재발 방지책 #19: 추가 안정화 대기 증가 (2초 → 3초)
                setTimeout(function() {
                  console.log('씬 전환 완료 처리 완료 - 안정화 완료 (3초)');
                }, 3000);
              } else {
                console.log('Unity 인스턴스 아직 준비되지 않음 - 1초 후 재시도');
                setTimeout(function() {
                  if (window.unityInstance && window.unityInstance.SendMessage) {
                    console.log('Unity 인스턴스 준비됨 - 지연된 씬 전환 완료 처리');
                    if (window.ForceReinitializeJavaScriptFunctions) {
                      window.ForceReinitializeJavaScriptFunctions();
                    }
                  }
                }, 1000);
              }
            }, 1000); // 재발 방지책 #19: 1초 지연 후 처리
          }
        });
      }).catch(function (message) {
        alert(message);
      });
    </script>
  </body>
</html>
